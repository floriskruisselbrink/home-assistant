### Climate Tab
title: Verwarming
icon: mdi:thermometer-lines
cards:
  - type: custom:simple-thermostat
    name: Vloerverwarming
    entity: climate.driesprong
    control:
      preset:
        away:
          name: Afwezig
          icon: mdi:home-export-outline
        eco:
          icon: mdi:leaf
      hvac:
        'off':
          name: Uit
        heat:
          name: Aan
    tap_action:
      action: none
    sensors:
      - entity: climate.driesprong
        attribute: hvac_action
        name: Action
      - entity: sensor.woonkamer_multisensor_relative_humidity
        name: Vochtigheid

#  - type: thermostat
#    name: Vloerverwarming
#    entity: climate.driesprong

  - type: custom:mini-graph-card
    name: Temperatuur 48h
    align_icon: left
    align_header: left
    points_per_hour: 4
    hours_to_show: 48
    hour24: true
    show:
      state: false
    entities:
      - entity: sensor.woonkamer_multisensor_temperature
        name: Woonkamer
        show_fill: false
      - entity: sensor.muziekkamer_temperature
        name: Muziekkamer
        show_fill: false
      - entity: sensor.enschede_temperatuur
        name: Buiten
        show_fill: true

  - type: entities
    title: Status
    show_header_toggle: false
    entities:
      - climate.driesprong
      - sensor.woonkamer_multisensor_temperature
      - sensor.muziekkamer_temperature
      - entity: sensor.enschede_temperatuur
        icon: mdi:weather-sunny

