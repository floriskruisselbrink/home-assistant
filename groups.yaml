  icon: mdi:home-outline
  entities:
    - group.keuken
    - group.woonkamer
    - sun.sun
    - sensor.yr_symbol

system:
  name: System
  view: yes
  entities:
    - group.raspberry_pi
    - group.all_automations
    - group.all_devices
    - group.all_lights
    - group.all_scripts
    - group.all_switches

raspberry_pi:
  name: Raspberry Pi
  entities:
