homeassistant:
  name: Home
  latitude: !secret home_lat
  longitude: !secret home_lon
  elevation: !secret home_elevation
  unit_system: metric
  time_zone: Europe/Amsterdam
  customize: !include config/customize.yaml

updater:
  include_used_components: true

duckdns:
  domain: kruiwagen
  access_token: !secret duckdns_accesstoken

downloader:
  download_dir: downloads

zwave: !include config/zwave.yaml
homekit: !include config/homekit.yaml
http: !include config/http.yaml
influxdb: !include config/influxdb.yaml
recorder: !include config/recorder.yaml
history:
logbook:
frontend:
config:
python_script:
discovery:
ios:
sun:

weather: !include config/weather.yaml
camera: !include config/camera.yaml
light: !include_dir_merge_list config/light
sensor: !include_dir_merge_list config/sensor

input_select: !include config/input_select.yaml
automation: !include_dir_merge_list config/automations
script: !include_dir_merge_list config/scripts

# TODO: refactor
group: !include groups.yaml
